<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopee clone coding</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
        <style>
            @import url("./css/default.css");
            @import url("./css/gnb.css");
        </style>
    </head>
    <body>
        <div class="gnb">
            <div class="top flex-row">
                <div class="left flex-row">
                    <li>Seller Center</li>
                    <li>|</li>
                    <li>Mulai Jual</li>
                    <li>|</li>
                    <li>Download</li>
                    <li>|</li>
                    <li>Ikuti Kami di</li>
                    <li>|</li>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-person-circle"></i>
                </div>
                <div class="right flex-row">
                    <li><i class="bi bi-bell"></i> Notifikasi</li>
                    <li><i class="bi bi-question-circle"></i> Bantuan</li>
                    <li>
                        <i class="bi bi-globe"></i> Bahasa Indonesia
                        <i class="bi bi-caret-down"></i>
                    </li>
                    <li><b>Daftar</b></li>
                    <li>|</li>
                    <li><b>Login</b></li>
                </div>
            </div>
            <div class="bottom flex-row">
                <img
                    width="160"
                    src="./image/logo_shopee.png"
                    alt="Logo shopee" />
                <div class="search">
                    <div class="search-box">
                        <input
                            type="text"
                            placeholder="Dapat dan Dapatkan Voucher Gratis" />
                        <button><i class="bi bi-search"></i></button>
                    </div>
                    <div class="tags flex-row">
                        <li>Sepatu 1 Rupiah</li>
                        <li>HP Gratis 0 Rupiah iPhone</li>
                        <li>HP 1 Rupiah</li>
                        <li>Kaos Pria Keren</li>
                    </div>
                </div>
                <div class="cart">
                    <i class="bi bi-cart"></i>
                </div>
            </div>
        </div>

        <div class="banners">
            <div class="top-section">
                <div class="left-section">
                    <img src="image/banners/banner_1.png" alt="" />
                </div>
                <div class="right-section">
                    <img src="image/banners/banner_right_top.png" alt="" />
                    <img src="image/banners/banner_right_bottom.png" alt="" />
                </div>
            </div>
            <div class="bottom-section"></div>
        </div>
    </body>
</html>
